{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <link rel="stylesheet" href="{% static 'assets/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/style.css' %}">
</head>

<body data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">
  <div class="main">
    <section class="signup">
      <div class="container">
      <div class="signup-content">
      <div class="signup-form">
      <h2 class="form-title">Sign up</h2>
      <form method="POST" class="register-form" action="/signup/" id="register-form">
      {% csrf_token %}
      <div class="form-group">
      <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
      <input type="text" name="name" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
      <label for="email"><i class="zmdi zmdi-email"></i></label>
      <input type="email" name="email" id="email" placeholder="Your Email">
      </div>
      <div class="form-group">
      <label for="phone"><i class="zmdi zmdi-email"></i></label>
      <input type="number" name="phone" id="phone" placeholder="Your Phone">
      </div>
      <div class="form-group">
      <label for="clg"><i class="zmdi zmdi-email"></i></label>
      <input type="text" name="college" id="college" placeholder="Your College Name">
      </div>
      <div class="form-group">
      <label for="faculty"><i class="zmdi zmdi-email"></i></label>
      <input type="text" name="faculty" id="faculty" placeholder="Faculty of Study">
      </div>
      <div class="form-group">
      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
      <input type="password" name="pass" id="pass" placeholder="Password">
      </div>
      <div class="form-group">
      <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
      <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
      </div>
      <div class="form-group">
      <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
      <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
      </div>
      <div class="form-group form-button">
      <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
      </div>
      </form>
      </div>
      <div class="signup-image">
      <figure><img src="{% static 'assets/signup-image.jpg' %}" alt="sing up image"></figure>
      <a href="/login" class="signup-image-link">I am already member</a>
      </div>
      </div>
      </div>
      </section>
  </div>

  <script type="text/javascript" async="" src="{% static 'assets/analytics.js.download' %}"></script>
  <script src="{% static 'assets/jquery.min.js.download' %}"></script>
  <script src="{% static 'assets/main.js.download' %}"></script>

  <script async="" src="{% static 'assets/js' %}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
  </script>

</body>

</html>
