{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <link rel="stylesheet" href="{% static 'assets/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/style.css' %}">
</head>

<body data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">
  <div class="main">
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="{% static 'assets/signin-image.jpg' %}" alt="sing up image"></figure>
            <a href="/register" class="signup-image-link">Create an
              account</a>
          </div>
          <div class="signin-form">
            <h2 class="form-title">Sign In</h2>
            <form method="POST" class="register-form" action="/authenticate/" id="login-form">
              {% csrf_token %}
              <div class="form-group">
                <label for="uname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="uname" id="uname" placeholder="Your Username">
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="pass" id="your_pass" placeholder="Password">
              </div>
              <!-- <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
              </div> -->
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
              </div>
            </form>
            {% for msg in messages %}
              <p style="color: red">{{ msg }}</p>
            {% endfor %}
            <!-- <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li><a href="#"><i
                      class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                <li><a href="#"><i
                      class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                <li><a href="#"><i
                      class="display-flex-center zmdi zmdi-google"></i></a></li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" async="" src="{% static 'assets/analytics.js.download' %}"></script>
  <script src="{% static 'assets/jquery.min.js.download' %}"></script>
  <script src="{% static 'assets/main.js.download' %}"></script>

  <script async="" src="{% static 'assets/js' %}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
  </script>

</body>

</html>
